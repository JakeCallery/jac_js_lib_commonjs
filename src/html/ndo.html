<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Notifying Data Object</title>

    <script>
        var require = {
            baseUrl: '../js'
        };
    </script>

</head>
<body>
    <p>Please check out the console</p>

    <script>
        //Async load RequireJS
        (function(){
            var sel = document.createElement('script');
            sel.type = 'text/javascript';
            sel.async = true;
            sel.setAttribute('data-main', 'app/ndoMain');
            sel.src = '../js/libs/require.js';
            var firstTag = document.getElementsByTagName('script')[0];
            firstTag.parentNode.insertBefore(sel,firstTag);
        })();
    </script>
</body>
</html>
